<div class="row">
    <div class="col-sm-6" *ngIf="professorSelecionado">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Cód:' + professorSelecionado.id"></app-titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-sm btn-outline-danger" (click)="Voltar()">Voltar</button>
            </div>
        </div>
        <form [formGroup]="professoresForm" (submit)="professorSubmit()">
            <div class="form-group">
              <label for="formGroupExampleInput">Nome</label>
              <input formControlName="nome" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Discplina</label>
              <input formControlName="disciplina" type="text" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>

    <div [ngClass]="{'col-sm-6':professorSelecionado, 'col-sm-12': !professorSelecionado}" >
        <app-titulo [titulo]="titulo"></app-titulo>
        <table class="table table-borderless table-dark table-striped table-lg table-hover">
            <thead class="bg-success">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disciplina</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let professor of professores" style="cursor: pointer;">
                    <td>
                        <button (click)="professorSelect(professor)" class="text-white btn btn btn-outline-warning">Detalhes</button>
                    </td>
                    <td scope="row">{{professor.id}}</td>
                    <td>{{professor.nome}}</td>
                    <td>{{professor.disciplina}}</td>
                    <td>
                        <div class="btn-group">
                            <button (click)="openModal(template)" class="btn btn btn-success">Alunos</button>
                            <button class="btn btn btn-danger ml-2">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


 
<ng-template #template>
  <div class="modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
        Fechar
    </button>
  </div>
</ng-template>
