<div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionado">
        <app-titulo [titulo]="'' + (alunoSelecionado.id === 0 ? 'Novo aluno:' : 'Cód.' + alunoSelecionado.id)">
            <button class="btn  btn-warning" (click)="Voltar()">Voltar</button>
        </app-titulo>

        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
            <div class="form-group">
              <label for="formGroupExampleInput">Nome</label>
              <input type="text" formControlName="nome"  class="form-control">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Sobrenome</label>
              <input type="text" formControlName="sobrenome"  class="form-control">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Telefone</label>
                <input type="text" formControlName="telefone"  class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
            </div>
        </form>
    </div>
    <div [ngClass]="{'col-sm-6':alunoSelecionado, 'col-sm-12':!alunoSelecionado}">
        <app-titulo [titulo]="titulo">
            <button class="btn btn-success" (click)="newAluno()">Cadastrar</button>
        </app-titulo>
        <table class="table table-borderless table-dark table-striped table-lg table-hover">
            <thead class="bg-success">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <td>
                        <button class="text-white btn btn-outline-warning" (click)="AlunoSelect(aluno)">Detalhes</button>
                    </td>
                    <td scope="row">{{aluno.id}}</td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.sobrenome}}</td>
                    <td>{{aluno.telefone}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-success" (click)="openModal(template)">Professores</button>
                            <button class="btn btn-danger ml-2" (click)="deleteAluno(aluno)">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #template>
    <div class="modal-body">
      <app-professores></app-professores>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
          Fechar
      </button>
    </div>
  </ng-template>
